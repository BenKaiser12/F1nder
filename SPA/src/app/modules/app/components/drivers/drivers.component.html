<h1>Drivers Works</h1>

<table mat-table [dataSource]="drivers" class="mat-elevation-z8">
  <ng-container matColumnDef="forename">
    <th mat-header-cell *matHeaderCellDef> Forename </th>
    <td mat-cell *matCellDef="let driver"> {{driver.forename}} </td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let driver"> {{driver.surname}} </td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let driver"> {{driver.code}} </td>
  </ng-container>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let driver"> {{driver.number}} </td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Birthday </th>
    <td mat-cell *matCellDef="let driver"> {{driver.dob}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="driversColumns"></tr>
  <tr mat-row *matRowDef="let drivers; columns: driversColumns"></tr>
</table>
